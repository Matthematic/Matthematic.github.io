name: gh-pages deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    - name: Install Dependencies
      run: npm i
    
    - name: Run Predeploy
      run: npm run predeploy

    - name: Run Deploy
      run: npm run deploy
